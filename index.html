<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login UI</title>
</head>
<body>
  <main class="container">
    <div class="wrapper">
      <section class="content-container">
        <header>
          <img class="airplane-icon" src="images/plane.png" alt="airplane-icon"><span class="galaero">galaero</span>
        </header>
  
        <form action="#" method="POST">
          <h3 class="form-header">Login to your account</h3>
          
          <label class="username" for="username">Username</label>
          <img class="user-icon" src="images/user.png" alt="user-icon">
          <input type="text" id="username" name="username" placeholder="Username"><br>
  
          <label class="password" for="password">Password</label>
          <img src="images/password.png" alt="password-icon" class="password-icon">
          <input type="password" id="password" name="password" placeholder="Password">
  
          <div class="remember-forgot-container">
            <div class="remember-me-container">
              <input class="remember-me" type="checkbox" name="remember-me" id="remember-me">
              <label class="remember-me" for="remember-me">Remember me</label>
            </div>
  
            <a class="forgot-password" href="#">Forgot password?</a>
          </div>
  
          <button class="form-btn"><h3 class="btn">LOG IN</h3></button>
  
          <p class="form-footer-text"><a href="#">Don't have an account? Sign up here</a></p>
        </form>
      </section>
  
      <section class="nav-container">
        <nav class="nav-bar">
          <ul class="clear-float">
            <li class="about"><a href="#" class="about">About</a></li>
            <li class="news"><a href="#" class="news">News</a></li>
            <li class="contact-us"><a href="#" class="contact-us">Contact Us</a></li>
          </ul>
  
          <img src="images/menu.png" alt="hamburger-menu" class="hamburger-menu">
        </nav>
      </section>
    </div>

    <footer>
      <p class="footer-text">Coded By <a href="https://github.com/gentlekboy" class="footer-link"> Gentlekboy</a> | 2020</p>
    </footer>
  </main>
</body>
</html>
